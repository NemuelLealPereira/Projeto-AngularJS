<html ng-app="listaTelefonica">
    <head>
        <title>Lista Telefonica</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
        <style>
            .jumbotron{
                width: 400px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                padding: 20px;
                    
            }
            
            .table{
                margin-top: 20px;
                margin-bottom: 60px;
               
            }
            
            .form-control{
                margin-bottom: 5px;
            }
            .selecionado{
                background-color: #adadad;
            }
            
            //.div{
            //    width: 20px; 
            //    height: 20px;
            //}
            
        </style>
        <script src="lib/angular/angular.js"></script>
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
                $scope.app = "Lista Telefonica";                
                $scope.contatos = [
                    {nome: "Nemuel", telefone: "8612-4903", cor: "blue"},
                    {nome: "Queila", telefone: "8811-4904", cor: "red"},
                    {nome: "Reginaldo", telefone: "8712-3908", cor: "green"}
                ];
                $scope.adicionarContato = function(contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                   // Essa linha de código não é ideal pois está lendo $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone})
                    //console.log($scope.telefone); 
                };
                $scope.operadoras = [
                    {nome: "Oi", codigo: "31", categoria: "Celular"},
                    {nome: "Vivo", codigo: "51", categoria: "Celular"},
                    {nome: "Tim", codigo: "41", categoria: "Celular"},
                    {nome: "GVT", codigo: "25", categoria: "Fixo"},
                    {nome: "Embratel", codigo: "21", categoria: "Fixo"}
                ];
                $scope.apagarContatos = function (contatos){
                    // devo estudar filter  desvendando a linguagem JavaScripts arrays 9
                    $scope.contatos = contatos.filter(function (contato){
                        if (!contato.selecionado)
                            return contato;
                    });
                };
                
                $scope.isContatoSelecionado = function (contatos){
                    return contatos.some(function(contato){
                        return contato.selecionado;
                    });
                };
                
                
            }); // a function recebe scope que faz a mediação entre view e contoller
            
        </script>
    </head>
    <body ng-controller="listaTelefonicaCtrl"> <!-- Só funciona caso exista o controler -->
        <div class="jumbotron">
            <!-- h4 ng-bind="app"></h4 -->
            <h3>{{app}}</h3>

            <table class="table">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                </tr>
                <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado" /> </td>
                    <td> {{contato.nome}}</td>
                    <td> {{contato.telefone}}</td>
                    <td> {{contato.operadora.nome}}</td>
                    <td><div style="width: 20px; height: 20px; " ng-style="{'background-color': contato.cor}"></div></td>                    
                    <!-- td ng-repeat="(key,value) in contato">
                        {{value}}
                    </td -->
                </tr>
            </table>
       
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
            
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecione uma Operadora</option>
            </select>
            <!-- {{nome}}
            {{telefone}} -->
            <button class="btn btn-primary btn-block" ng-disabled="!(contato.nome && contato.telefone)" ng-click="adicionarContato(contato)"> Adicionar Contato</button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)"> Remover Contato</button>
            
        </div>
    </body>
</html>
